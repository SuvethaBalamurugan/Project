<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>

<body>
     <div class>
         <img src="http://www.kctalumni.com/assets/logo.png">
     </div>
     <ul>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-windows"></i></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="text " placeholder="Department">
                <input type="number" placeholder="Contact number">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-windows"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="Name" placeholder="Name">
                <input type="register number" placeholder="Register Number">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button onclick="login()">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Send HTTP request to backend for authentication
    fetch('http://localhost:8080/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
    })
    .then(response => {
        if (response.ok) {
            // Redirect user to the home page if login is successful
            window.location.href = "homepage.html"; 
        } else {
            // Handle unsuccessful login (display error message, etc.)
            console.error('Login failed');
        }
    })
    .catch(error => console.error('Error:', error));
}

    </script>

    <script>
       const container = document.getElementById('container');
       const registerBtn = document.getElementById('register');
       const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
         container.classList.add("active");
});

loginBtn.addEventListener('click', () => {
    container.classList.remove("active");
});
    </script>
    
    <script>
            // Function to handle login
            function login() {
                // Add your login authentication logic here
                // For simplicity, let's assume the login is successful
                // Redirect user to the home page
                window.location.href = "homepage.html"; 
            }

            // Add click event listener to the login button
            document.querySelector(".sign-in button").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent form submission
                login(); // Call login function
            });
    </script>
</body>

</html>
